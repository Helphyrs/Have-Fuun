<section class="flex flex-column flex-align-center flex-justify-center">
    <button routerLink="/" class="margin-vertical"> <i class="fa-solid fa-arrow-left-long"></i> Revenir à
        l'accueil</button>
    <h2 class="adaptative-size">Contactez-nous</h2>
    <form [formGroup]="contactForm" (submit)="submitForm()">
        <div class="margin-vertical flex flex-column">
            <label class="adaptative-size text-color-white" for="objet">L'objet de votre requête :</label>
            <input class="adaptative-size border-radius padding " type="text" id="objet" formControlName="objet"
                required>
        </div>
        <div class="margin-vertical flex flex-column">
            <label class="adaptative-size text-color-white" for="email">Votre email :</label>
            <input class="adaptative-size border-radius padding " type="email" id="email" formControlName="email"
                required>
        </div>
        <div class="margin-vertical flex flex-column">
            <label class="adaptative-size text-color-white" for="message">Votre message :</label>
            <textarea class="container border-radius padding adaptative-size " id="message" formControlName="message"
                required></textarea>
        </div>
        @if (sendMessage !== "" ) {
        <p class="message text-center text-bold" [ngClass]="messageBool ? 'text-color-green' : 'text-color-red '">{{
            sendMessage }}
        </p>
        }
        <div class="flex flex-column flex-align-center">
            <button type="submit">Envoyer</button>
        </div>
    </form>
</section>
